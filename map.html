<!DOCTYPE html>
<html>
<head>
    <title>Civic Issue Map Simulation</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

   <script>

    const map = L.map('map').setView([28.6139, 77.2090], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const markerLayer = L.markerClusterGroup();
    map.addLayer(markerLayer);

    // markers
    function addMarkerToMap(report) {
     const marker = L.marker([report.lat, report.lng]);
    // Add the new fields to the popup content
     const popupContent = `
        <b>${report.category}: ${report.description}</b><br>
        Priority: ${report.priority}<br>
        Status: ${report.status}<br>
        Category: ${report.category}<br>
        <img src="${report.photo_url}" alt="${report.description}" style="width:100%; margin-top:5px;">
     `;
     marker.bindPopup(popupContent);
     markerLayer.addLayer(marker);
    }
    


    async function loadInitialData() {
        try {
            const response = await fetch('http://localhost:3000/api/reports');
            const existingReports = await response.json();
            existingReports.forEach(report => addMarkerToMap(report));
            console.log('Initial data loaded.');
        } catch (error) {
            console.error('Failed to load initial data:', error);
        }
    }
    
    loadInitialData();


    const socket = io('http://localhost:3000');

    socket.on('connect', () => {
        console.log(' Connected to WebSocket server with ID:', socket.id);
    });

    socket.on('new-report', (newReport) => {
        console.log('Received new report:', newReport);
        addMarkerToMap(newReport); 
    });
</script>
</body>
</html>
